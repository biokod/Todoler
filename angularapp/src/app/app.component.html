<div class="container">
  <h1>Angular Todo List App</h1>
  <hr>
  <form class="todo-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="row">
      <div class="input-field col s9">
        <input type="text" name="title" id="title" ngModel>
        <label for="title">Enter Task</label>
      </div>
      <div class="input-field col s3">
        <button type="submit" class="btn-floating waves-effect waves-light blue">
          <i class="material-icons inline-icon">Add</i>
        </button>
      </div>
    </div>
  </form>

  <ul class="todo-list" *ngFor="let todo of allTasks">
    <li *ngIf="!this.todo.completed">
      <div>
        <div>{{todo.title}}</div>
        <div>
          <button (click)="onComplete(this.todo.id)" class="btn-floating waves-effect waves-light green">
            <i class="material-icons">check</i>
          </button>
          <button (click)="onDelete(this.todo.id)" class="btn-floating waves-effect waves-light red">
            <i class="material-icons">delete</i>
          </button>
        </div>
      </div>
    </li>
  </ul>


  <div *ngIf="!allTasks?.length" class="msg">
    Your Todo List is Empty!
  </div>


  <hr>
  <br>


  <h1 id="completed-tasks">Completed Tasks</h1>
  <hr>
  <ul class="todo-list" *ngFor="let todo of allTasks">
    <li *ngIf="this.todo.completed">
      <div>
        <div>{{todo.title}}</div>
        <div>
          <button (click)="onDelete(this.todo.id)" class="btn-floating waves-effect waves-light red"><i class="material-icons">delete</i></button>
        </div>
      </div>
    </li>
  </ul>
</div>
